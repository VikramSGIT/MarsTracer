<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;

      max-width: 600px;
    }

    .spaced {
      margin: 2%;
    }

    .text {
      width: 150px;
    }
  </style>
</head>
<body>
  <canvas id="gfx-main" width="600" height="600"></canvas>
  <p id="comp-label"></p>
  <div class="container">
    <div id="mesh-count" class="counter spaced"></div>
    <div class="spaced container"> 
      <div class="spaced">GPUTime</div>
      <div>
        <div id="cur-gpu" class="text"> Current: 0.0 ms</div>
        <div id="max-gpu" class="text">Max: 0.0 ms</div>
      </div>
    </div>
    <div class="spaced container">
      <div class="spaced">CPUTime</div>
      <div>
        <div id="cur-cpu" class="text"> Current: 0.0 ms</div>
        <div id="max-cpu" class="text">Max: 0.0 ms</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="inputs">
      <div class="spaced">
        <label for="bvh">Enable BVH: </label>
        <input type="checkbox" id="bvh">
      </div>
    </div>
    <div class="applybutton">
      <input type="button" id="apply-settings" value="Reset Counters">
    </div>
  </div>
    <script src="dist/main.js"></script>
</body>
</html>
